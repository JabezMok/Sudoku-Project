<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</head>
<header>
    <nav id= "navbar" class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Sudoku</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Puzzle</a>
              </li> 
              <li class="nav-item">
                <a class="nav-link" href="solver.html">Solver</a>
              </li>
            </ul>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Dark Mode</label>
              </div>
          </div>
        </div>
      </nav>
    <div id="setup-game">
        <div id="diff">
            <label for="diff_select">Difficulty: </label>
            <select name="diff" id="diffSelect">
                <option value="easy" selected>Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <div id="time">
            <label for="timeChoice">Time: </label>
            <select name="timeChoice" id="timeChoice">
                <option value="10" selected>10 minutes</option>
                <option value="20">20 minutes</option>
                <option value="30">30 minutes</option>
            </select>
        </div>
    </div>
    <button class="btn btn-secondary btn-lg" id="start-btn">New Game</button>
</header>
<body>
    <div id="stats">
        <p id="timer"></p>
        <p id="lives"></p>
    <div id="game">
        <div id="board"></div>
        <div id="number-container" class="hidden">
            <p id="one">1</p>
            <p id="two">2</p>
            <p id="three">3</p>
            <p id="four">4</p>
            <p id="five">5</p>
            <p id="six">6</p>
            <p id="seven">7</p>
            <p id="eight">8</p>
            <p id="nine">9</p>
        </di
</body>
